<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/users/admin}]]";
    }
</script>
<body>
<div class="container-fluid text-center">
    <div><h2>HISTORY DONATION</h2></div>
<div>
        <form th:action="@{/users/admin}" th:method="post">
             <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}"  />
            &nbsp;
            <input type="submit" value="Search" />
            &nbsp;
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
        </form>
</div>
   <div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>User_Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="u: ${users}">
            <tr>
            <td th:text="${u.getUserId()}"></td>
            <td th:text="${u.getFirstName()}"></td>
            <td th:text="${u.getLastName()}"></td>
            <td th:text="${u.getGender()}? Male :Female"></td>
            <td th:text="${u.getPhoneNum()}"></td>
            <td th:text="${u.getEmail()}"></td>
            <td th:text="${u.getAddress()}"></td>
            <td th:text="${u.getUsername()}"></td>
                <td>
                    <a th:href="@{'/users/admin/delete/' + ${u.getUserId()}}">Xoa</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>


</div>
</div>


</body>
</html>
