<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://code.highcharts.com"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form th:action="@{/report/thongke}">
        <div class="row">
            <div class="col-lg-9">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-lg-3">
                <select name="year">
                    <option th:each="y: ${years}" th:value="${y}" th:selected="${y==cY}">[[${y}]]</option>
                </select>
                <input class="btn btn-primary" type="submit" value="dữ liệu">
            </div>
        </div>
    </form>

    <!--Chart 1: numof events-->
    <script th:inline="javascript">
        let myChart = document.getElementById('myChart').getContext('2d');
        // Global Options
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#777';

        let massPopChart = new Chart(myChart, {
            type: 'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data: {
                labels: [[${months}]],
                datasets: [{
                    label: 'events',
                    data: [[${numEvents}]]
                    ,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                    ],
                    borderWidth: 1,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000'
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Số sự kiện của tháng trong năm',
                    fontSize: 25
                },
                legend: {
                    display: true,
                    position: 'right',
                    labels: {
                        fontColor: '#000'
                    }
                },
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true
                }, scales: {
                    y: {
                        suggestedMin: 0,
                        suggestedMax: 50,
                    }
                }
            }
        });
    </script>
    <div class="col-lg-12">
        <canvas id="donateChart"></canvas>
    </div>
    <script th:inline="javascript">
        let donateChart = document.getElementById('donateChart').getContext('2d');
        // Global Options
        Chart.defaults.global.defaultFontFamily = "Times New Roman";
        Chart.defaults.global.defaultFontSize = 10;
        Chart.defaults.global.defaultFontColor = '#777';

        let massPopChart1 = new Chart(donateChart, {
            type: 'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data: {
                labels: [[${nameEvents}]],
                datasets: [{
                    label: 'donate',
                    data: [[${numDonates}]]
                    ,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                    ],
                    borderWidth: 1,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000'
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Số tiền đóp góp của sự kiện trong năm',
                    fontSize: 25
                },
                legend: {
                    display: true,
                    position: 'right',
                    labels: {
                        fontColor: '#000'
                    }
                },
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true,
                    mode: 'label',
                    callbacks: {
                        title: function (tooltipItems, data) {
                            var idx = tooltipItems[0].index;
                            return 'Evant title:' + data.labels[idx];//do something with title
                        },
                        label: function (tooltipItems, data) {
                            //var idx = tooltipItems.index;
                            //return data.labels[idx] + ' €';
                            return tooltipItems.xLabel;
                        }
                    }
                }, scales: {
                    xAxes: [{
                        ticks: {
                            callback: function (value) {
                                return value.substr(0, 10);//truncate
                            },
                        }
                    }],
                    yAxes: [{}]
                }
            }
        });
    </script>
</div>
</body>
</html>
