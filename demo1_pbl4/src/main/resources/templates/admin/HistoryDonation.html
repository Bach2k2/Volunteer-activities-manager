<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>History Donation</h2></div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Donation_ID</th>
                <th>User_ID</th>
                <th>LastName</th>
                <th>FirstName</th>
                <th>EventName</th>
                <th>Event_Id</th>
                <th>DonationDate</th>
                <th>MoneyDonation</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="d : ${donate}">
                <tr>
                    <td th:text="${d.getIdDonation()}"></td>
                    <td th:text="${d.getUser().getUserId()}"></td>
                    <td th:text="${d.getUser().getLastName()}"></td>
                    <td th:text="${d.getUser().getFirstName()}"></td>
                    <td th:text="${d.getEvent().getEventName()}"></td>
                    <td th:text="${d.getEvent().getEventId()}"></td>
                    <td th:text="${d.getDonateDate()}"></td>
                    <td th:text="${d.getMoney()}"></td>

                </tr>
            </th:block>

        </table>
    </div>
</div>
</body>
</html>
